<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/91984816ea.js" crossorigin="anonymous"></script>

  <title>IP Address Tracker</title>

</head>
<body class="scrolbar_hide">
  <div class="hero">
    <h1>IP Address Tracker</h1>
    <form id="ipform">
      <input type="search" id="ipInput" placeholder="Search for any IP address or domain">
      <button type="submit"><img src="images/icon-arrow.svg" alt="arrow-icon"></button>
    </form>

    <div class="result-box">
      <div class="result">
        <p>IP Address</p>
        <h3 id="ipAddress">192.212.174.101</h3>
      </div>
      <div class="vertical-line"></div>
      <div class="result">
        <p>Location</p>
        <h3 id="location">Brooklyn,NY 10001</h3>
      </div>
      <div class="vertical-line"></div>
      <div class="result">
        <p>Timezone</p>
        <h3 id="time">UTC -5:00</h3>
      </div>
      <div class="vertical-line"></div>
      <div class="result">
        <p>ISP</p>
        <h3 id="isp">SpaceX Starlink</h3>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <footer>
    <div class="attribution">
      <div>
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sudeep2003">sudeep</a></div>
    <div>
    Follow me on <a href="https://github.com/sudeep2003"><i class="fa fa-github-alt" aria-hidden="true"></i></a> for more
    </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
